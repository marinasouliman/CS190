<!DOCTYPE html> 
<html> 
<head> 
    <title> Loops and Control </title> 
    
    </head> 
    <body>
    <script>
     var days = ['Sun','Mon'];
     var message = "";
     
     for (i in days) 
     {
     message += 'Month' + i + 'is' + days[i] + '\n';
     }
     alert(message); 
     </script>
</body>
</html>
