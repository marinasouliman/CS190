<!DOCTYPE html>
<html>
<head>
<title>Dog</title>
  <script src="prototype.js"></script> 
  <script>
var Dog = Class.create();
Dog.prototype = {
  initialize: function(name) {
    this.name = name;
  },
  say: function(message) {
    return this.name + ' the dog says: ruff ruff ' + message;
  }
};
    
var Pug = Class.create();
// inherit from Person class:
Pug.prototype = Object.extend(new Dog(), {
  // redefine the speak method
  say: function(message) {
    return this.name + ' the pug says: ruff ruff ' + message;
  }
});
  </script>
</head>
<body>
<script>
var gary = new Pug('Gary');
document.write(gary.say('I want a treat'));
  </script>
</body>
</html>
