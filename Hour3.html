<!DOCTYPE html> 
<html>
<head> 
      <title> Celsius to Fahrenheit </title>
      <script>
       function calculatetemp (Celsius) {
       var celTemp = Celsius;
       var celToFahr = celTemp * 9 / 5 + 32;
       var message = celTemp + ' degrees Celsius is ' + celToFahr + ' degrees Fahrenheit.';
       document.write(message);
       }
      </script>
      </head>
      
      </body>
      <script>
            calculatetemp(40);
      </script>
      </body>
      </html>
