<!DOCTYPE html> 
<html>
<head> 
      <title> Fahrenheit from Celsius </title>
      </head> 
       function calculatetemp (Celsius) {
       var celTemp = Celsius;
       var celToFahr = celTemp * 9 / 5 + 32;
       var message = celTemp+ '\xB0C is ' + celToFahr + ' \xB0F.';
       alert(message);
       }
      <body>
        <script> 
       calculatetemp(60);
       </script>
       </body>
       </html>
