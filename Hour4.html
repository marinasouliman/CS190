<!DOCTYPE html> 
<html>
<head> 
      <title> Volume </title>
      <script>
       function Volume (radius, height) {
       var volume = Math.PI * radius * radius * height;
       volume = Math.round(volume);
       var message = 'The volume of the chimney is ' + volume + ' cubic meters';
       document.write(message);
       }
      </script>
      </head>
      
      </body>
      <script>
            Volume(1,1);
      </script>
      </body>
      </html>
